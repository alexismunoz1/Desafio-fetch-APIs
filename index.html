<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fetch (APIs)</title>
  <link rel="stylesheet" href="./index.css" />
  <script async src="./index.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div class="header-content">
      <form class="search-form">
        <input type="text" class="search-input" name="buscar" placeholder="Buscar..." />
        <button class="search-button">Buscar</button>
      </form>
    </div>
  </header>

  <div class="content">
    <h3 class="results">
      Resultados: <span class="results-count"></span>
    </h3>
    <div class="results"></div>
  </div>

  <template id="result-item-template">
    <div class="result-item">
      <img src="https://supermariorun.com/assets/img/stage/mario03.png"
        class="result-item-img" />
      <div class="result-item-content">
        <h4 class="result-item-title">título</h4>
        <p class="result-item-condition">título</p>
        <p class="result-item-sell-count">
          Vendidos:
          <span class="result-item-sell-count-num"></span>
        </p>
      </div>
      <div class="result-item-price">$1111</div>
    </div>
  </template>

</body>

</html>
